
# This is a standard Nginx configuration for a Single Page Application (SPA)
server {
  # Listen on port 80
  listen 80;

  # The root directory where our static files are located
  root /usr/share/nginx/html;

  # The default file to serve
  index index.html;

  # This block handles all requests
  location / {
    # This is the magic for SPAs.
    # It tells Nginx to first try to find a file that matches the URL ($uri).
    # If not found, try to find a directory that matches ($uri/).
    # If neither is found, fall back to serving index.html.
    # This allows React Router to handle all the page routing.
    try_files $uri $uri/ /index.html;
  }
}


